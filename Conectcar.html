<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Estoque de Cards - ConectCar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    td[contenteditable="true"] {
      background-color: #f9f9f9;
    }
    th {
      background-color: #eee;
    }
    .top-info {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Estoque de Cards - SGT</h1>
  <p class="top-info">Cliente: ConectCar<br>Data: <span id="dataAtual"></span></p>

  <table id="tabela">
    <thead>
      <tr>
        <th>OSA</th>
        <th>Cliente / Descrição</th>
        <th>NF / Data</th>
        <th>Entrada</th>
        <th>Saída</th>
        <th>Saldo no Físico</th>
        <th>Perda</th>
      </tr>
    </thead>
    <tbody id="corpoTabela"></tbody>
  </table>

  <button onclick="adicionarLinha()">Adicionar Linha</button>
  <button onclick="resetarTabela()">Limpar Dados</button>

  <script>
    const corpoTabela = document.getElementById("corpoTabela");

    const dadosIniciais = [
      ["CONECTCAR", "CONECTCATR PF/ CARD LARANJA", "", "", "", "49.000", ""],
      ["CONECTCAR", "CONECTCATR CARD ROSA", "", "", "", "6.000", ""],
      ["CONECTCAR", "CONECTCATR CARD ARCO IRIS", "", "", "", "9.979", ""],
      ["CONECTCAR", "CONECTCATR CARD AMARELO", "", "", "", "9.280", ""],
      ["CONECTCAR", "CONECTCATR CARD VERDE", "", "", "", "10.200", ""],
      ["CONECTCAR", "CONECTCATR CARD VERMELHO", "", "", "", "10.000", ""],
      ["CONECTCAR", "CONECTCATR PJ/ CARD AZUL", "", "", "", "9.000", ""],
      ["CONECTCAR", "ITAÚ APP ITAÚ", "", "", "", "60.000", ""],
      ["CONECTCAR", "ITAÚ APP CONECTCAR", "", "", "", "20.000", ""],
      ["CONECTCAR", "UNICRED", "", "", "", "1.000", ""],
      ["CONECTCAR", "AMPM", "", "", "", "500", ""],
      ["CONECTCAR", "AILOS", "", "", "", "-", ""],
      ["CONECTCAR", "UNILOS", "", "", "", "400", ""],
      ["CONECTCAR", "SHELL BOX", "20/08/2025", "10.000", "", "25.000", "JÁ TINHA 15K QUE VEIO MES PASSADO"],
      ["CONECTCAR", "PORTO BANK", "11/08/2025", "300.000", "", "", "JÁ TINHA 76.800K MES PASSADO"],
      ["CONECTCAR", "MAXIFROTA", "", "", "", "", ""],
      ["CONECTCAR", "ZUL DIGITAL", "18/08/2025", "31.600", "", "", ""]
    ];

    function carregarTabela() {
      const dadosSalvos = localStorage.getItem("tabelaEstoqueSGT");
      const dados = dadosSalvos ? JSON.parse(dadosSalvos) : dadosIniciais;

      corpoTabela.innerHTML = "";

      dados.forEach(linha => {
        const tr = document.createElement("tr");
        linha.forEach(celula => {
          const td = document.createElement("td");
          td.contentEditable = "true";
          td.innerText = celula;
          td.addEventListener("input", salvarTabela);
          tr.appendChild(td);
        });
        corpoTabela.appendChild(tr);
      });
    }

    function salvarTabela() {
      const linhas = [...corpoTabela.querySelectorAll("tr")];
      const dados = linhas.map(tr => {
        const celulas = [...tr.querySelectorAll("td")];
        return celulas.map(td => td.innerText.trim());
      });
      localStorage.setItem("tabelaEstoqueSGT", JSON.stringify(dados));
    }

    function adicionarLinha() {
      const tr = document.createElement("tr");
      for (let i = 0; i < 7; i++) {
        const td = document.createElement("td");
        td.contentEditable = "true";
        td.addEventListener("input", salvarTabela);
        tr.appendChild(td);
      }
      corpoTabela.appendChild(tr);
      salvarTabela();
    }

    function resetarTabela() {
      localStorage.removeItem("tabelaEstoqueSGT");
      carregarTabela();
    }

    // Atualizar data atual
    document.getElementById("dataAtual").innerText = new Date().toLocaleDateString('pt-BR', {
      weekday: 'long', day: '2-digit', month: 'long', year: 'numeric'
    });

    carregarTabela();
  </script>

</body>
</html>
