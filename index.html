<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela Editável com Salvamento Local</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    td[contenteditable="true"] {
      background-color: #f9f9f9;
    }
    th {
      background-color: #eee;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Tabela de Dados Editável</h1>
  
  <table id="tabela">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cidade</th>
      </tr>
    </thead>
    <tbody id="corpoTabela">
      <!-- Linhas serão preenchidas via JavaScript -->
    </tbody>
  </table>

  <button onclick="adicionarLinha()">Adicionar Linha</button>

  <p><em>* Edite qualquer célula. As alterações são salvas automaticamente.</em></p>

  <script>
    const tabela = document.getElementById("tabela");
    const corpoTabela = document.getElementById("corpoTabela");

    // Dados iniciais (se não houver nada salvo)
    const dadosIniciais = [
      ["João", "28", "São Paulo"],
      ["Maria", "34", "Belo Horizonte"]
    ];

    // Carregar dados do localStorage ou usar padrão
    function carregarTabela() {
      const dadosSalvos = localStorage.getItem("tabelaDados");
      const dados = dadosSalvos ? JSON.parse(dadosSalvos) : dadosIniciais;

      corpoTabela.innerHTML = "";

      dados.forEach((linha, i) => {
        const tr = document.createElement("tr");

        linha.forEach((valor, j) => {
          const td = document.createElement("td");
          td.contentEditable = "true";
          td.innerText = valor;

          td.addEventListener("input", salvarTabela);
          tr.appendChild(td);
        });

        corpoTabela.appendChild(tr);
      });
    }

    // Salvar dados no localStorage
    function salvarTabela() {
      const linhas = [...corpoTabela.querySelectorAll("tr")];
      const dados = linhas.map(tr => {
        const celulas = [...tr.querySelectorAll("td")];
        return celulas.map(td => td.innerText.trim());
      });
      localStorage.setItem("tabelaDados", JSON.stringify(dados));
    }

    // Adicionar nova linha
    function adicionarLinha() {
      const tr = document.createElement("tr");

      for (let i = 0; i < 3; i++) {
        const td = document.createElement("td");
        td.contentEditable = "true";
        td.addEventListener("input", salvarTabela);
        tr.appendChild(td);
      }

      corpoTabela.appendChild(tr);
      salvarTabela();
    }

    // Inicializar
    carregarTabela();
  </script>

</body>
</html>
